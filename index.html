<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App Using Firebase</title>
    <style>
        section{
            height: 100vh;
            background-color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-form{
            min-width: 300px;
            text-align: center;
            display: none;
        }
        #user-profile{
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
</head>
<body>
    <section>
        <section class="ui segment loading" id="loading">

        </section>
        <!-- log in -->
         <div class="ui segment" id="login-form">
            <form class="ui form">
                <div class="ui stacked segment">
                    <!-- Email -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon">

                            </i>
                            <input type="email" placeholder="email">
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="ui button blue fluid">
                        Log in
                    </button>
                </div>
            </form>
            <div class="ui message small">
                Need an account?
                <a>Sign Up</a>
            </div>
         </div>

        <div class="ui segment" id="user-profile">
            <div class="ui card">
                <div class="content">
                    <div class="header">
                        User Profile
                    </div>
                    <div class="meta" id="user-email">
                        someemail@gmail.com
                    </div>
                </div>
                <div class="extra content">
                    <button class="ui button red tiny"
                    id="logout-btn">
                        Log Out
                    </button>
                </div>
            </div>
        </div>

        <!-- Signup form -->
        <div class="ui segment grey signup-form" id="signup-form">
            <div class="ui form">
                <div class="ui stacked segment">

                    <div class="ui error message" id="error-message">
                        ERROR
                    </div>

                    <!-- Email -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" placeholder="Email"
                            id="email">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password"
                            id="password">
                        </div>
                    </div>
                    <!-- Button for CREATE ACCOUNT -->
                    <button class="ui button green fluid" id="signup-btn">CREATE ACCOUNT</button>
                </div>
            </div>
            <div class="ui message small">ALREADY HAVE AN ACCOUNT?<a>LOG IN</a></div>
        </div>
    </section>
    <script src="app.js" type="module"></script>
</body>
</html>
