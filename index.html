<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App Using Firebase</title>
    <style>
        section{
            height: 100vh;
            background-color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-form{
            min-width: 300px;
            text-align: center;
            display: none;
        }
        .login-form{
            display: none;
            text-align: center;
        }
        #user-profile{
            display: none;
        }
        #email-verify{
            /* display: none; */
            width: 400px;
        }
        #forgot-password-btn{
            font-size: 17px;
            text-decoration: underline;
            cursor: pointer;
        }
        #reset-password-form{
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
</head>
<body>
    <section>
        <!-- EMAIL VERIFICATION -->
        <div class="ui segment big" id="email-verify">
            <div class="ui card fluid">
                <div class="content">
                    <div class="header">
                        Verification Email Sent!
                        <i class="icon check green"></i>
                    </div>
                    <div class="meta">
                        We've sent an email for verification. Please click the link in the email & confirm.
                    </div>
                    <div class="extra content">
                        <button class="ui button red big" id="resend-email-btn">
                            Resend
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <section class="ui segment loading" id="loading">

        </section>

        <!-- FORGOT PASSWORD -->
        <div class="ui segment big" id="reset-password-form">
            <h1>Reset Your Password</h1>
            <p>Enter your email address to reset your password</p>
            <div class="ui message hidden" id="rp-message"></div>
            <form class="ui form big">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="mail icon"></i>
                        <input type="email" placeholder="Email" id="reset-password-email">
                    </div>
                </div>
                <button class="ui button red big" id="reset-password-btn">Reset Password</button>
            </form>
        </div>

        <div class="ui segment">
        </div>

        <!-- SIGN IN FORM -->
         <div class="ui segment login-form" id="login-form">
            <form class="ui form">
                <div class="ui stacked segment">
                    <!-- Error message -->
                    <div class="ui error message" id="login-error-message"></div>
                    
                    <!-- Email -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon">

                            </i>
                            <input type="email" placeholder="email" id="login-email">
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" id="login-password">
                        </div>
                    </div>
                    <button class="ui button blue fluid" id="login-btn">
                        Log in
                    </button>
                    <br/>
                    <a id="forgot-password-btn">Forgot password</a>
                </div>
            </form>
            <div class="ui message small">
                Need an account?
                <a id="need-an-account-btn">Sign Up</a>
            </div>
         </div>

        <div class="ui segment" id="user-profile">
            <div class="ui card">
                <div class="content">
                    <div class="header">
                        User Profile
                    </div>
                    <div class="meta" id="user-email">
                        someemail@gmail.com
                    </div>
                </div>
                <div class="extra content">
                    <button class="ui button red tiny"
                    id="logout-btn">
                        Log Out
                    </button>
                </div>
            </div>
        </div>

        <!-- Signup form -->
        <div class="ui segment grey signup-form" id="signup-form">
            <div class="ui form">
                <div class="ui stacked segment">

                    <div class="ui error message" id="error-message">
                        ERROR
                    </div>

                    <!-- Email -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" placeholder="Email"
                            id="email">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password"
                            id="password">
                        </div>
                    </div>
                    <!-- Button for CREATE ACCOUNT -->
                    <button class="ui button green fluid" id="signup-btn">CREATE ACCOUNT</button>
                </div>
            </div>
            <div class="ui message small">ALREADY HAVE AN ACCOUNT?<a id="havve-an-account-btn">LOG IN</a></div>
        </div>
    </section>
    <script src="app.js" type="module"></script>
</body>
</html>
